<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id="cart" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="itemOne" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="itemOneMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemOneValue" type="text" class="form-control text-center" value="1">
                           <button id="itemOnePlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="itemOneText">1219</span> </h5>
                        <img id="removeItemOne" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="itemTwo" class="cart-item">
                  <div class="row ">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="itemTwoMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemTwoValue" type="text" class="form-control text-center" value="1">
                           <button id="itemTwoPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="itemTwoText">59</span> </h5>
                        <img id="removeItemTwo" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1,278</span> </h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //Remove Item One Section
      const removeItemOne = document.getElementById("removeItemOne");
      removeItemOne.addEventListener('click', function () {
         const itemOne = document.getElementById("itemOne");
         itemOne.style.display = "none";
      });

      //Remove Item Two Section
      const removeItemTwo = document.getElementById("removeItemTwo");
      removeItemTwo.addEventListener('click', function () {
         const itemTwo = document.getElementById("itemTwo");
         itemTwo.style.display = "none";
      });

      //Item One add button
      const itemOnePlus = document.getElementById("itemOnePlus");
      itemOnePlus.addEventListener('click', function () {
         getInput("itemOneValue", 1);
         updateValue("itemOneText", 1219);
         updateValue("subTotal", 1219);
         updateValue("total", 1219);
      });

      //Item One remove button
      const itemOneMinus = document.getElementById("itemOneMinus");
      itemOneMinus.addEventListener('click', function () {
         getInput("itemOneValue", -1);
         updateValue("itemOneText", -1219);
         updateValue("subTotal", -1219);
         updateValue("total", -1219);
      });

      //Item Two add button
      const itemTwoPlus = document.getElementById("itemTwoPlus");
      itemTwoPlus.addEventListener('click', function () {
         getInput("itemTwoValue", 1);
         updateValue("itemTwoText", 59);
         updateValue("subTotal", 59);
         updateValue("total", 59);
      });

      //Item Two remove button
      const itemTwoMinus = document.getElementById("itemTwoMinus");
      itemTwoMinus.addEventListener('click', function () {
         getInput("itemTwoValue", -1);
         updateValue("itemTwoText", -59);
         updateValue("subTotal", -59);
         updateValue("total", -59);
      });

      //increment & decrement value function
      function getInput(id, changeValueBy) {
         const input = document.getElementById(id).value;
         const newInput = parseFloat(input) + changeValueBy;
         document.getElementById(id).value = newInput;
      }

      //update value function
      function updateValue(id, addedValue) {
         const value = document.getElementById(id).innerText;
         const newValue = parseFloat(value) + parseFloat(addedValue);
         document.getElementById(id).innerText = newValue;
      }

      // Checkout Button
      const checkOut = document.getElementById("checkOut");
      checkOut.addEventListener('click', function () {
      alert("Do you want to checkout?");
      });

   </script>
</body>

</html>
